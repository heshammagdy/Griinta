
        <script type="text/javascript">
            $(document).ready(function(){
                $("[data-toggle='tooltip']").tooltip();
            });
        </script>


      

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h2 class="pageHeading">Expense Categories</h2>
          
          <div class="verticalGap"/>
          
          <form class="form-horizontal" role="form" ng-submit="addNewExpenseCategory()">

              <div class="form-group">
                <label for="expenseCategory" class="col-lg-1 col-md-1 col-sm-2 col-xs-12 control-label right-align-text">Expense</label>
                  <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                        <input type="text" class="form-control" id="expenseCategory" placeholder="Expense" ng-model="expenseCategory.name"/>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-3 hidden-xs"></div>
              </div>

              <div class="form-group">
                  <label for="expenseCategory" class="col-lg-1 col-md-1 col-sm-2 col-xs-12 control-label right-align-text">Description</label>
                  <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                      <input type="text" class="form-control" id="description" placeholder="(Optional)" ng-model="expenseCategory.description"/>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-3 hidden-xs"></div>
              </div>

              <div class="form-group">
                <label class="col-lg-1 col-md-1 col-sm-2 col-xs-12 control-label"></label>
                  <div class="col-lg-11 col-md-11 col-sm-10 col-xs-12">
                        <button type="submit" class="btn btn-lg btn-primary">Add Category</button>
                  </div>
              </div> 
               
              
          </form>
          
          <div class="verticalGap"/>
          <div class="verticalGap"/>
          <div class="verticalGap"/>
          <div class="verticalGap"/>
        
          <div class="table-responsive" id="expenseSearchResult">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Expense category</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="expenseCategory in expenseCategories">
                <td>{{$index + 1}}</td>
                <td>{{expenseCategory.name}}</td>
                <td>{{expenseCategory.description}}</td>
                <td width="20px"><a href="" data-toggle="tooltip" data-placement="top" data-original-title="Edit"><span class="glyphicon glyphicon-edit"></span></a></td>
                <td width="20px"><a href="" ng-click="deleteExpenseCategory(expenseCategory.id)" data-toggle="tooltip" data-placement="top" data-original-title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>

            </tbody>
        </table>
    </div>

          
          
      </div>
