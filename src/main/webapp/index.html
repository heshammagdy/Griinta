        <title>BAS Management</title>
        <link href="resources/css/bootstrap.css" rel="stylesheet">
        <link href="resources/css/bootstrap-theme.css" rel="stylesheet">

        <link href="resources/css/datepicker.css" rel="stylesheet">
        <link href="resources/css/app.css" rel="stylesheet">


        <script src="resources/js/lib/jquery-2.1.3.js"></script>

        <script src="resources/js/app.js"></script>

        <script src="resources/js/services.js"></script>

        <script type="text/javascript">

            $(document).ready(function(){

                $('.container').on('click', '.nav li', function() {

                    $('#navbar li').removeClass("active");
                    $(this).addClass("active");

                });

                $('.container').on('click', '#isGstIncluded', function(){

                 calculateGst1();
                });



                function calculateGst1() {

                    var expenseAmount = parseInt($("#amount").val());
                    var isGstIncluded = $("#isGstIncluded").is(':checked');
                    if (expenseAmount != 'undefined') {
                        if (isGstIncluded) {
                            $("#gst").val(expenseAmount/1.1);

                        } else {
                            $("#gst").val(expenseAmount/10);
                        }
                    }
                }

            });


        </script>

    </head>

    <body ng-app="basApp">
        <div class="container">
            <ng-include src="'partials/header.html'"></ng-include>
            <ng-view></ng-view>
        </div>
    </body>
